<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Movies</title>
  <link href='main.css' rel="stylesheet" />
</head>
<body>
  
  <header class='header'>
    <h1>Add Favorite Movie</h1>
    <div>
        <button class='btn btn-movie'>Add Movie</button>
    </div>
  
  </header>
  <div class='movie-container'>
      <h4>Your personal movie database</h4>
  </div>
  <div class='modal-content hide'>
  <div class='modal-container'>
    <div class='modal'>
      <form class='form'>
      <label for='title'>Movie Title</label>
      <input 
      type ='text'
      class='input inputTitle' 
      id='modalTitle' 
      name='modalTitle'
      />
      <label for='imageURL'>Image URL</label>
      <input 
      type ='text' 
      class='input inputImage'
      id='modalImageUrl' 
      name='modalImageUrl'
      />
      <label for='rating'>Your Rating</label>
      <input 
      type ='number' 
      class='input inputRating'
      id='modalRating' 
      name='modalRating'
      min=1 
      max=6
      />
      <div class='buttons'>
      <button class='btn btn-cancel'>Cancel</button>
      <button type='submit' class='btn btn-add'>Add</button>
       </div>
    </form>
     
     
    </div>
  </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
